<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ AR C√¢y Th√¥ng Noel - Advanced Camera Control</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: #000;
    }
    
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: -1;
      display: none;
    }
    
    #video.active {
      display: block;
    }
    
    .ui {
      position: fixed;
      color: white;
      font-size: 14px;
      z-index: 10;
      background: rgba(0,0,0,0.85);
      padding: 12px 24px;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    
    .top-left {
      top: 20px;
      left: 20px;
      font-weight: 600;
      font-size: 15px;
      max-width: 280px;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .bottom {
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-style: italic;
      background: linear-gradient(135deg, rgba(139,69,19,0.9), rgba(34,139,34,0.9));
      padding: 14px 32px;
    }
    
    button {
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.3s;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    button:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.35), rgba(255,255,255,0.25));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }
    
    .instructions {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(34,139,34,0.95));
      padding: 35px 40px;
      border-radius: 25px;
      color: white;
      text-align: center;
      max-width: 500px;
      z-index: 100;
      border: 2px solid rgba(255,215,0,0.5);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    
    .instructions h2 {
      margin-bottom: 24px;
      font-size: 28px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.5);
      color: #ffd700;
    }
    
    .instructions p {
      margin: 12px 0;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .instructions strong {
      color: #ffd700;
    }
    
    .hide {
      display: none !important;
    }
    
    .gesture-icon {
      display: inline-block;
      font-size: 24px;
      margin-right: 8px;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .float {
      animation: float 2s ease-in-out infinite;
      font-size: 80px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="float">üéÑ</div>
    <div class="loading-text">ƒêang kh·ªüi ƒë·ªông AR...</div>
    <div class="loading-text" style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Vui l√≤ng cho ph√©p camera</div>
  </div>

  <!-- Video Background -->
  <video id="video" playsinline autoplay muted></video>
  
  <!-- Canvas -->
  <canvas id="canvas"></canvas>
  
  <!-- UI -->
  <div class="ui top-left" id="status">
    <div><span class="gesture-icon">‚úã</span> <span id="gesture-text">ƒêang kh·ªüi ƒë·ªông...</span></div>
    <div style="font-size: 11px; margin-top: 6px; opacity: 0.8;" id="details"></div>
  </div>
  
  <div class="ui top-right">
    <div id="fps">60 FPS</div>
    <button onclick="location.reload()">üîÑ</button>
  </div>
  
  <div class="ui bottom">
    ‚ú® Created for Jellie
  </div>
  
  <div class="instructions" id="instructions">
    <h2>üéÑ H∆∞·ªõng d·∫´n ƒëi·ªÅu khi·ªÉn</h2>
    <p>‚Üê ‚Üí <strong>Tay tr√°i/ph·∫£i</strong> ƒë·ªÉ xoay c√¢y</p>
    <p>‚Üë ‚Üì <strong>Tay l√™n/xu·ªëng</strong> ƒë·ªÉ thay ƒë·ªïi g√≥c nh√¨n</p>
    <p>ü§è <strong>V√©o ng√≥n</strong> ƒë·ªÉ zoom in/out</p>
    <button onclick="hideInstructions()" style="margin-top: 24px; padding: 12px 32px; font-size: 15px;">
      B·∫Øt ƒë·∫ßu üéÖ
    </button>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
  <script>
    // ============================================
    // GLOBAL VARIABLES
    // ============================================
    let scene, camera, renderer, tree;
    
    // Tree rotation
    let targetRotationY = 0;
    let currentRotationY = 0;
    
    // Camera position
    let targetCameraY = 3;
    let currentCameraY = 3;
    
    // Zoom (camera Z)
    let targetCameraZ = 7;
    let currentCameraZ = 7;
    
    let frameCount = 0;
    let lastTime = Date.now();
    let hands;
    let ornaments = [];
    let lights = [];
    
    // ULTRA SMOOTHING BUFFERS
    const BUFFER_SIZE = 5;
    let handXBuffer = [];
    let handYBuffer = [];
    let pinchBuffer = [];
    
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    const gestureTextEl = document.getElementById('gesture-text');
    const detailsEl = document.getElementById('details');
    const fpsEl = document.getElementById('fps');
    const loadingEl = document.getElementById('loading');
    
    // ============================================
    // MOVING AVERAGE SMOOTHING
    // ============================================
    function addToBuffer(buffer, value, size = BUFFER_SIZE) {
      buffer.push(value);
      if (buffer.length > size) buffer.shift();
      return buffer.reduce((a, b) => a + b) / buffer.length;
    }
    
    function smoothLerp(current, target, speed = 0.15) {
      return current + (target - current) * speed;
    }
    
    // ============================================
    // INIT CAMERA
    // ============================================
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          }
        });
        
        video.srcObject = stream;
        await video.play();
        video.classList.add('active');
        
        console.log('‚úÖ Camera initialized');
        return true;
      } catch (err) {
        console.error('‚ùå Camera error:', err);
        alert('Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng cho ph√©p quy·ªÅn camera v√† refresh l·∫°i trang.');
        return false;
      }
    }
    
    // ============================================
    // INIT MEDIAPIPE
    // ============================================
    async function initMediaPipe() {
      try {
        if (typeof Hands === 'undefined') {
          throw new Error('MediaPipe not loaded');
        }
        
        hands = new Hands({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
          }
        });
        
        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.7
        });
        
        hands.onResults(onHandResults);
        
        // Processing loop - 25 FPS for smooth tracking
        let lastProcessTime = 0;
        const AI_FPS = 25;
        const AI_INTERVAL = 1000 / AI_FPS;
        
        const processFrame = async () => {
          const now = performance.now();
          
          if (video.readyState === 4 && now - lastProcessTime >= AI_INTERVAL) {
            await hands.send({ image: video });
            lastProcessTime = now;
          }
          
          requestAnimationFrame(processFrame);
        };
        
        processFrame();
        
        console.log('‚úÖ MediaPipe initialized (25 FPS)');
        return true;
      } catch (err) {
        console.error('‚ùå MediaPipe error:', err);
        return false;
      }
    }
    
    // ============================================
    // HAND RESULTS PROCESSING
    // ============================================
    function onHandResults(results) {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        updateGesture('idle', '');
        return;
      }
      
      const landmarks = results.multiHandLandmarks[0];
      
      // Key points
      const wrist = landmarks[0];
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const middleTip = landmarks[12];
      
      // Calculate distances
      const dist = (p1, p2) => {
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dz = (p1.z || 0) - (p2.z || 0);
        return Math.sqrt(dx*dx + dy*dy + dz*dz);
      };
      
      const thumbDist = dist(thumbTip, wrist);
      const indexDist = dist(indexTip, wrist);
      const middleDist = dist(middleTip, wrist);
      const pinchDist = dist(thumbTip, indexTip);
      
      // GESTURE PRIORITY:
      
      // 1. PINCH (Zoom) - Highest priority
      if (pinchDist < 0.15) {
        const smoothPinch = addToBuffer(pinchBuffer, pinchDist);
        
        // Map pinch to camera Z (zoom)
        // Small pinch = zoom in (close), large pinch = zoom out (far)
        const normalizedPinch = Math.max(0.03, Math.min(0.15, smoothPinch));
        targetCameraZ = 4 + (normalizedPinch / 0.15) * 6; // Range: 4 to 10
        
        updateGesture('zoom', `Zoom: ${targetCameraZ.toFixed(1)}m`);
        return;
      }
      
      // 2. HAND POSITION (Rotation X + Camera Y)
      const rawHandX = wrist.x; // 0 (left) to 1 (right)
      const rawHandY = wrist.y; // 0 (top) to 1 (bottom)
      
      // Apply moving average smoothing
      const smoothHandX = addToBuffer(handXBuffer, rawHandX);
      const smoothHandY = addToBuffer(handYBuffer, rawHandY);
      
      // === ROTATION (X-axis) ===
      const centeredX = (smoothHandX - 0.5) * 2; // -1 to 1
      const DEADZONE_X = 0.15;
      const ROTATION_SPEED = 0.06;
      
      if (Math.abs(centeredX) > DEADZONE_X) {
        targetRotationY += centeredX * ROTATION_SPEED;
      }
      
      // === CAMERA Y (Vertical position) ===
      // Hand at top (y=0) ‚Üí Camera high (y=5)
      // Hand at bottom (y=1) ‚Üí Camera low (y=1)
      const DEADZONE_Y = 0.15;
      const centeredY = smoothHandY - 0.5; // -0.5 (top) to 0.5 (bottom)
      
      if (Math.abs(centeredY) > DEADZONE_Y) {
        // Invert: hand up ‚Üí camera up
        targetCameraY = 3 - (centeredY * 4); // Range: 1 to 5
        targetCameraY = Math.max(1, Math.min(6, targetCameraY));
      }
      
      // Update UI
      let gesture = '';
      if (Math.abs(centeredX) > DEADZONE_X) {
        gesture = centeredX < 0 ? '‚Ü∂ Xoay tr√°i' : '‚Ü∑ Xoay ph·∫£i';
      }
      if (Math.abs(centeredY) > DEADZONE_Y) {
        if (gesture) gesture += ' + ';
        gesture += centeredY < 0 ? '‚Üë Nh√¨n l√™n' : '‚Üì Nh√¨n xu·ªëng';
      }
      if (!gesture) gesture = '‚úã Gi·ªØ nguy√™n';
      
      updateGesture('control', gesture);
    }
    
    // ============================================
    // UPDATE GESTURE UI
    // ============================================
    function updateGesture(type, details) {
      const gestures = {
        idle: { icon: '‚úã', text: 'Di chuy·ªÉn tay ƒë·ªÉ ƒëi·ªÅu khi·ªÉn' },
        control: { icon: 'üéÆ', text: details },
        zoom: { icon: 'üîç', text: details }
      };
      
      const gesture = gestures[type] || gestures.idle;
      document.querySelector('.gesture-icon').textContent = gesture.icon;
      gestureTextEl.textContent = gesture.text;
      
      detailsEl.textContent = `Camera: Y=${currentCameraY.toFixed(1)} Z=${currentCameraZ.toFixed(1)} | Rotation: ${(currentRotationY % (Math.PI * 2)).toFixed(2)}`;
    }
    
    // ============================================
    // SCENE SETUP
    // ============================================
    function initScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a1f2e);
      scene.fog = new THREE.Fog(0x0a1f2e, 5, 15);
      
      const aspect = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000);
      camera.position.set(0, currentCameraY, currentCameraZ);
      camera.lookAt(0, 2.5, 0);
      
      renderer = new THREE.WebGLRenderer({ 
        canvas: canvas,
        alpha: true,
        antialias: true 
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      
      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      const topLight = new THREE.DirectionalLight(0xffffaa, 0.4);
      topLight.position.set(0, 15, 0);
      scene.add(topLight);
      
      const rimLight = new THREE.DirectionalLight(0x88ccff, 0.3);
      rimLight.position.set(-5, 5, -5);
      scene.add(rimLight);
      
      createTree();
      createSnow();
      createGround();
      
      console.log('‚úÖ Scene initialized');
    }
    
    // ============================================
    // CREATE TREE
    // ============================================
    function createTree() {
      tree = new THREE.Group();
      
      // Trunk
      const trunkGeo = new THREE.CylinderGeometry(0.22, 0.28, 1.2, 16);
      const trunkMat = new THREE.MeshStandardMaterial({ 
        color: 0x4a2511,
        roughness: 0.9,
        metalness: 0.1
      });
      const trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.y = 0.6;
      trunk.castShadow = true;
      tree.add(trunk);
      
      // Foliage - 4 tiers
      const foliageColors = [0x0d5c2d, 0x0f6e35, 0x11803d, 0x139245];
      const tierSizes = [
        { radius: 1.4, height: 1.7, y: 1.7 },
        { radius: 1.1, height: 1.4, y: 2.6 },
        { radius: 0.8, height: 1.2, y: 3.4 },
        { radius: 0.5, height: 0.9, y: 4.1 }
      ];
      
      tierSizes.forEach((size, i) => {
        const foliage = new THREE.Mesh(
          new THREE.ConeGeometry(size.radius, size.height, 16),
          new THREE.MeshStandardMaterial({ 
            color: foliageColors[i],
            roughness: 0.8,
            metalness: 0.2
          })
        );
        foliage.position.y = size.y;
        foliage.castShadow = true;
        tree.add(foliage);
      });
      
      // Star
      const starGeo = new THREE.IcosahedronGeometry(0.35, 1);
      const starMat = new THREE.MeshStandardMaterial({ 
        color: 0xffd700,
        emissive: 0xffaa00,
        emissiveIntensity: 1.5,
        metalness: 0.9,
        roughness: 0.1
      });
      const star = new THREE.Mesh(starGeo, starMat);
      star.position.y = 4.9;
      star.name = 'star';
      tree.add(star);
      
      const starGlow = new THREE.PointLight(0xffd700, 2, 5);
      starGlow.position.copy(star.position);
      tree.add(starGlow);
      
      // Ornaments
      const ornamentData = [
        { color: 0xff0000, metalness: 0.9 },
        { color: 0x0000ff, metalness: 0.7 },
        { color: 0xffd700, metalness: 1.0 },
        { color: 0xff1493, metalness: 0.6 },
        { color: 0x00ff00, metalness: 0.5 },
        { color: 0xff4500, metalness: 0.8 },
        { color: 0x9370db, metalness: 0.7 },
        { color: 0xff69b4, metalness: 0.6 }
      ];
      
      ornaments = [];
      
      for (let i = 0; i < 24; i++) {
        const data = ornamentData[i % ornamentData.length];
        
        const ornament = new THREE.Mesh(
          new THREE.SphereGeometry(0.08 + Math.random() * 0.04, 16, 16),
          new THREE.MeshStandardMaterial({
            color: data.color,
            metalness: data.metalness,
            roughness: 0.2,
            emissive: data.color,
            emissiveIntensity: 0.4
          })
        );
        
        const tier = Math.floor(i / 6);
        const angle = (i * 137.5) * Math.PI / 180;
        const radius = 0.4 + Math.random() * 0.5 - tier * 0.12;
        const height = 1.5 + tier * 0.8 + Math.random() * 0.4;
        
        ornament.position.set(
          Math.cos(angle) * radius,
          height,
          Math.sin(angle) * radius
        );
        
        ornament.castShadow = true;
        tree.add(ornament);
        ornaments.push(ornament);
        
        const ornamentLight = new THREE.PointLight(data.color, 0.5, 1);
        ornamentLight.position.copy(ornament.position);
        tree.add(ornamentLight);
        lights.push(ornamentLight);
      }
      
      const mainLight = new THREE.PointLight(0xffaa44, 3, 10);
      mainLight.position.set(0, 2.5, 0);
      tree.add(mainLight);
      lights.push(mainLight);
      
      scene.add(tree);
      
      console.log('üéÑ Enhanced tree created');
    }
    
    // ============================================
    // CREATE SNOW
    // ============================================
    function createSnow() {
      const particleCount = 150;
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      
      for (let i = 0; i < particleCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 20;
        positions[i * 3 + 1] = Math.random() * 15;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
      }
      
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.12,
        transparent: true,
        opacity: 0.9,
        sizeAttenuation: true
      });
      
      const snow = new THREE.Points(geometry, material);
      snow.name = 'snow';
      scene.add(snow);
      
      console.log('‚ùÑÔ∏è Snow created');
    }
    
    // ============================================
    // CREATE GROUND
    // ============================================
    function createGround() {
      const ground = new THREE.Mesh(
        new THREE.CircleGeometry(12, 32),
        new THREE.MeshStandardMaterial({ 
          color: 0x1a3a4a,
          roughness: 0.8
        })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);
    }
    
    // ============================================
    // ANIMATION - ULTRA SMOOTH
    // ============================================
    function animate() {
      requestAnimationFrame(animate);
      
      // FPS counter
      frameCount++;
      const now = Date.now();
      if (now - lastTime > 1000) {
        fpsEl.textContent = frameCount + ' FPS';
        frameCount = 0;
        lastTime = now;
      }
      
      // ULTRA SMOOTH INTERPOLATION
      const ROTATION_SPEED = 0.12;
      const CAMERA_SPEED = 0.1;
      
      // Smooth tree rotation
      currentRotationY = smoothLerp(currentRotationY, targetRotationY, ROTATION_SPEED);
      tree.rotation.y = currentRotationY;
      
      // Smooth camera position
      currentCameraY = smoothLerp(currentCameraY, targetCameraY, CAMERA_SPEED);
      currentCameraZ = smoothLerp(currentCameraZ, targetCameraZ, CAMERA_SPEED);
      
      camera.position.y = currentCameraY;
      camera.position.z = currentCameraZ;
      camera.lookAt(0, 2.5, 0);
      
      // Rotate star
      const star = tree.getObjectByName('star');
      if (star) {
        star.rotation.y += 0.03;
        star.rotation.z = Math.sin(now * 0.001) * 0.2;
      }
      
      // Pulsating lights
      lights.forEach((light, i) => {
        const pulse = Math.sin(now * 0.002 + i * 0.5) * 0.5 + 0.5;
        light.intensity = 0.5 + pulse * 1;
      });
      
      // Sparkle ornaments
      ornaments.forEach((ornament, i) => {
        const sparkle = Math.sin(now * 0.003 + i) * 0.5 + 0.5;
        ornament.material.emissiveIntensity = 0.3 + sparkle * 0.5;
      });
      
      // Animate snow
      const snow = scene.getObjectByName('snow');
      if (snow) {
        const positions = snow.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
          positions[i + 1] -= 0.025;
          positions[i] += Math.sin(now * 0.001 + i) * 0.001;
          
          if (positions[i + 1] < 0) {
            positions[i + 1] = 15;
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 2] = (Math.random() - 0.5) * 20;
          }
        }
        snow.geometry.attributes.position.needsUpdate = true;
      }
      
      renderer.render(scene, camera);
    }
    
    // ============================================
    // UI
    // ============================================
    function hideInstructions() {
      document.getElementById('instructions').classList.add('hide');
    }
    
    setTimeout(hideInstructions, 12000);
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // ============================================
    // INIT
    // ============================================
    async function init() {
      initScene();
      
      const cameraOK = await initCamera();
      if (!cameraOK) {
